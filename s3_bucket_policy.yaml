`  Go to the AWS Management Console.
Open the S3 service.
Click "Create bucket".
Enter a unique bucket name (e.g., daxap-bucket).
Select your preferred region.
Set appropriate access policies:
Go to the "Permissions" tab.
Ensure the bucket has public access blocked.
Add a bucket policy to allow the necessary permissions:`

{
    "Version": "2012-10-17",
    "Statement": [
      {
        "Sid": "PublicReadGetObjectAccessPolicy", 
        "Effect": "Allow",
        "Principal": "*",
        "Action": [
          "s3:GetObject",
          "s3:ListBucket",
          "s3:PutObject"
        ],
        "Resource": [
          "arn:aws:s3:::task-daxap-case",
          "arn:aws:s3:::task-daxap-case/*"
        ]
      }
    ]
}


# POST request 
curl http://127.0.0.1:5000/daxap/list

